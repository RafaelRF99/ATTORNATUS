<div class="mat-elevation-z8">
    <table mat-table [dataSource]="usuario">
        <!-- Icone Colunas -->
        <ng-container matColumnDef="icon">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
                <mat-icon>person</mat-icon>
            </td>
        </ng-container>

        <!-- Nome colunas -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell class="negrito" *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <!-- Email Colunas -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">{{row.email}}</td>
        </ng-container>

        <!-- Editar Colunas -->
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
                <div class="iconEdit iconAlinhamento">
                    <a class="iconAlinhamento" (click)="openDialog()"><mat-icon>edit</mat-icon></a>
                    <a class="iconAlinhamento"><mat-icon>delete</mat-icon></a>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
